[book]
authors = ["白宦成"]
language = "zh-CN"
multilingual = false
src = "src"
title = "WeBook 给专业人士的小程序指南手册"
description = "一个只讲经验的小程序手册"

[output.html]
# theme = "my-theme"
default-theme = "light"
# preferred-dark-theme = "navy"
curly-quotes = true
# mathjax-support = false
copy-fonts = true
google-analytics = "UA-47834775-33"
# additional-css = ["custom.css", "custom2.css"]
# additional-js = ["custom.js"]
no-section-label = false
git-repository-url = "https://github.com/bestony/webook.git"
git-repository-icon = "fa-github"
site-url = ""
cname = "read.webook.dev"
input-404 = "not-found.md"

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = true
copy-js = true
line-numbers = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.redirect]
"/twitter.html" = "https://twitter.com/xiqingongzi"
"/blog.html" = "https://www.ixiqin.com"
